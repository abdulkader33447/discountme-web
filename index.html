<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!------------- fonts family ----------->
    <!-- Figtree font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- DM sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2615/2615079.png"
      type="image/x-icon"
    />
    
  </head>
  <body class="">
    <nav
      class="border-b border-b-[#DFE1E3] p-3 flex items-center justify-center"
    >
      <div
        class="navbar bg-base-100 w-11/12 mx-auto flex items-center justify-between"
      >
        <div class="flex items-center justify-center gap-8">
          <div class="flex items-center justify-center gap-14">
            <div class="flex-1">
              <a class="cursor-pointer text-xl"
                ><img class="h-14" src="images/Discount me-01-01 1.png" alt=""
              /></a>
            </div>
            <div class="flex">
              <label class="input rounded-l-full">
                <img src="icon/Search.png" alt="" />
                <input type="search" class="grow" placeholder="Search" />
              </label>
              <button
                class="cursor-pointer bg-[#FFA500] text-white rounded-r-full p-2"
              >
                Search
              </button>
            </div>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1 flex gap-10">
              <li>
                <details>
                  <summary>All Category</summary>
                  <ul class="bg-base-100 rounded-t-none p-2">
                    <li><a>Link 1</a></li>
                    <li><a>Link 2</a></li>
                  </ul>
                </details>
              </li>
              <li><a>Coupon</a></li>
              <li><a>Support</a></li>
            </ul>
          </div>
        </div>
        <div class="flex items-center justify-center gap-4">
          <img
            class="w-5 h-5"
            src="icon/8666616_shopping_cart_icon 1 (1).png"
            alt=""
          />
          <img class="w-5 h-5 text-black" src="icon/user.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- banner -->
    <section class="w-11/12 mx-auto mt-16 flex items-center relative">
      <!-- banner text -->
      <div>
        <h1>Good <span class="text-[#FFa500]">food</span>, great memories</h1>
        <p>
          Enable diners to customize their booking by requesting a specific
          table location or view.
        </p>
        <input type="search" name="" id="">
      </div>

      <!-- banner img-1 -->
      <div><img src="images/Polygon 1.png" alt=""><img src="images/Vector 3.png" alt=""></div>

      <!-- banner img-2 -->
      <div><img src="images/Coffee shop-amico 1.png" alt=""></div>
    </section>
    <script src="script/discount.js"></script>
  </body>
</html>
